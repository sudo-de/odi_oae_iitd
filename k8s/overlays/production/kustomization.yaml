apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: iitd

resources:
  - ../../base

namePrefix: production-
nameSuffix: ""

commonLabels:
  env: production

images:
  - name: ghcr.io/your-username/iitd-server
    newTag: latest
  - name: ghcr.io/your-username/iitd-client
    newTag: latest

patchesStrategicMerge:
  - configmap-patch.yaml
  - deployment-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: server-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/iitd-db

