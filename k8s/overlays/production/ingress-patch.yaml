apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iitd-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - iitd.example.com
    secretName: iitd-tls
  rules:
  - host: iitd.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000

