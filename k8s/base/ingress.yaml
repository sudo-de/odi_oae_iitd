apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iitd-ingress
  labels:
    app: iitd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - iitd.example.com
    secretName: iitd-tls
  rules:
  - host: iitd.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000

