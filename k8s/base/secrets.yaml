apiVersion: v1
kind: Secret
metadata:
  name: server-secrets
  labels:
    app: server
type: Opaque
stringData:
  # These values should be set via kubectl or sealed-secrets
  # Example: kubectl create secret generic server-secrets --from-literal=JWT_SECRET=your-secret
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASS: "your-app-password"

