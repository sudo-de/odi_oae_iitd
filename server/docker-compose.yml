services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iitd-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      # MongoDB Atlas connection (from .env file)
      MONGODB_URI: ${MONGODB_URI}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-IITD System <sudo.sde@gmail.com>}
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - iitd-network
    # Uncomment the following line if you want to use local MongoDB instead of MongoDB Atlas
    # depends_on:
    #   - mongodb

  # Optional: Local MongoDB service (for development/testing)
  # Uncomment this service if you want to use local MongoDB instead of MongoDB Atlas
  # Comment out or remove this service if using MongoDB Atlas (recommended for production)
  mongodb:
    image: mongo:7
    container_name: iitd-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: iitd-db
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - iitd-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  iitd-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

