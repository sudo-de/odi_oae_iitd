# ArgoCD Helm Chart Values
# Customize as needed for your environment

global:
  image:
    tag: "v2.9.3"

server:
  service:
    type: LoadBalancer
    # Or use NodePort/Ingress for different setups
    # type: NodePort
    # nodePortHttp: 30080
    # nodePortHttps: 30443
  
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.example.com
    tls:
      - secretName: argocd-secret
        hosts:
          - argocd.example.com

  # Enable insecure mode for development (disable in production)
  extraArgs:
    - --insecure

configs:
  params:
    server.insecure: true

controller:
  replicas: 1

repoServer:
  replicas: 1

applicationSet:
  enabled: true

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

