name: CI Server

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
      - '.github/workflows/ci-server.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Run linter
        working-directory: ./server
        run: npm run lint || true

      - name: Run unit tests (excluding e2e tests that require MongoDB)
        working-directory: ./server
        run: npx vitest run --exclude 'src/users/users.controller.spec.ts' --exclude 'src/data-management/data-management.controller.spec.ts'

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Build Server
        working-directory: ./server
        run: npm run build

