name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [client, server]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        id: deploy
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Client Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest"
          echo "Server Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest"
          
          # Add your deployment script here
          # This could be:
          # - SSH to your server and run docker-compose pull && docker-compose up -d
          # - Use a self-hosted runner
          # - Deploy to a VPS using docker-compose
          
          echo "âœ… Deployment completed"
          echo "url=http://staging.example.com" >> $GITHUB_OUTPUT

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'production')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        id: deploy
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Client Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest"
          echo "Server Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest"
          
          # Add your deployment script here
          # This could be:
          # - SSH to your production server and run docker-compose pull && docker-compose up -d
          # - Use a self-hosted runner
          # - Deploy to a VPS using docker-compose
          
          echo "âœ… Deployment completed"
          echo "url=https://production.example.com" >> $GITHUB_OUTPUT

  # Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    strategy:
      matrix:
        environment: [staging, production]
        include:
          - environment: staging
            url: http://staging.example.com
          - environment: production
            url: https://production.example.com
    
    steps:
      - name: Check server health
        run: |
          echo "Checking ${{ matrix.environment }} server health..."
          curl -f ${{ matrix.url }}/health || exit 1
          echo "âœ… ${{ matrix.environment }} server is healthy"

      - name: Check client health
        run: |
          echo "Checking ${{ matrix.environment }} client health..."
          curl -f ${{ matrix.url }}/health || exit 1
          echo "âœ… ${{ matrix.environment }} client is healthy"

