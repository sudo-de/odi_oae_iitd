name: Docker Compose Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and env files
        run: |
          scp docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/iitd/
          scp .env.${{ github.event.inputs.environment }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/iitd/.env || true

      - name: Deploy application
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/iitd
            docker-compose pull
            docker-compose down
            docker-compose up -d
            docker-compose ps
            docker-compose logs --tail=50
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /opt/iitd
            docker-compose exec -T server wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1
            docker-compose exec -T client wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1
            echo "âœ… All services are healthy"
          EOF

