name: Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - 'server/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Build Client
        working-directory: ./client
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || secrets.VITE_API_BASE_URL }}
        run: |
          npm install
          npm run build

  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Run linter
        working-directory: ./server
        run: npm run lint || true

      - name: Run tests
        working-directory: ./server
        run: npm test

  build-server:
    runs-on: ubuntu-latest
    needs: test-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Build Server
        working-directory: ./server
        run: npm run build
