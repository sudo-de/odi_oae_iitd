name: Server Docker Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'server/Dockerfile'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'server/Dockerfile'
  workflow_dispatch:

# Registry configuration determined at runtime based on secrets

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine registry and image name
        id: registry
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "registry=docker.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ secrets.DOCKER_USERNAME }}/iitd-server" >> $GITHUB_OUTPUT
            echo "use_docker_hub=true" >> $GITHUB_OUTPUT
          else
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ github.repository }}/server" >> $GITHUB_OUTPUT
            echo "use_docker_hub=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD && secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.registry }}/${{ steps.registry.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        if: steps.build.outputs.digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

