name: Kubernetes Deployment

on:
  push:
    branches: [main]
    paths:
      - 'k8s/**'
      - '.github/workflows/k8s-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [client, server]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes - Staging
  deploy-k8s-staging:
    name: Deploy to Kubernetes (Staging)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.1.1'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tags in kustomization
        run: |
          cd k8s/overlays/staging
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}-server:${{ github.sha }}
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}-client:${{ github.sha }}

      - name: Build kustomize manifests
        run: |
          cd k8s/overlays/staging
          kustomize build . > /tmp/staging-manifests.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f /tmp/staging-manifests.yaml
          kubectl rollout status deployment/staging-server -n iitd --timeout=5m
          kubectl rollout status deployment/staging-client -n iitd --timeout=5m

      - name: Get deployment URL
        id: deploy
        run: |
          INGRESS_HOST=$(kubectl get ingress staging-iitd-ingress -n iitd -o jsonpath='{.spec.rules[0].host}' || echo "staging.iitd.example.com")
          echo "url=https://$INGRESS_HOST" >> $GITHUB_OUTPUT

  # Deploy to Kubernetes - Production
  deploy-k8s-production:
    name: Deploy to Kubernetes (Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.inputs.environment == 'production')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.1.1'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tags in kustomization
        run: |
          cd k8s/overlays/production
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}-server:${{ github.sha }}
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}-client:${{ github.sha }}

      - name: Build kustomize manifests
        run: |
          cd k8s/overlays/production
          kustomize build . > /tmp/production-manifests.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f /tmp/production-manifests.yaml
          kubectl rollout status deployment/production-server -n iitd --timeout=5m
          kubectl rollout status deployment/production-client -n iitd --timeout=5m

      - name: Get deployment URL
        id: deploy
        run: |
          INGRESS_HOST=$(kubectl get ingress production-iitd-ingress -n iitd -o jsonpath='{.spec.rules[0].host}' || echo "iitd.example.com")
          echo "url=https://$INGRESS_HOST" >> $GITHUB_OUTPUT

  # Health Check
  health-check:
    name: Kubernetes Health Check
    runs-on: ubuntu-latest
    needs: [deploy-k8s-staging, deploy-k8s-production]
    if: always()
    
    strategy:
      matrix:
        environment: [staging, production]
        include:
          - environment: staging
            url: https://staging.iitd.example.com
            secret: KUBE_CONFIG_STAGING
          - environment: production
            url: https://iitd.example.com
            secret: KUBE_CONFIG_PRODUCTION
    
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets[matrix.secret] }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Check pod status
        run: |
          echo "Checking ${{ matrix.environment }} pods..."
          kubectl get pods -n iitd -l env=${{ matrix.environment }}
          kubectl wait --for=condition=ready pod -l env=${{ matrix.environment }} -n iitd --timeout=2m

      - name: Check service health
        run: |
          echo "Checking ${{ matrix.environment }} service health..."
          SERVER_POD=$(kubectl get pod -n iitd -l app=server,env=${{ matrix.environment }} -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n iitd $SERVER_POD -- wget -q -O- http://localhost:3000/health || exit 1
          echo "âœ… ${{ matrix.environment }} server is healthy"

