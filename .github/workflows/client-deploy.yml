name: Client Build and Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/client-deploy.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Client
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  deploy:
    name: Deploy Client
    runs-on: ubuntu-latest
    needs: build
    environment: production
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client/dist

      - name: Push to Client Repository
        env:
          CLIENT_REPO_TOKEN: ${{ secrets.CLIENT_REPO_TOKEN }}
          CLIENT_REPO_URL: https://${CLIENT_REPO_TOKEN}@github.com/sudo-de/oae_iitd_client.git
        run: |
          cd client/dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S') - Build from ${{ github.repository }}@${{ github.sha }}"
          git branch -M main
          git remote add origin $CLIENT_REPO_URL || git remote set-url origin $CLIENT_REPO_URL
          git push -f origin main

