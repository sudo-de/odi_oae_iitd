name: Server CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        working-directory: ./server

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: iitd-db-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          MONGODB_URI: mongodb://localhost:27017/iitd-db-test
          NODE_ENV: test

      - name: Check for integration tests
        id: check_integration_tests
        run: |
          if find src -name "*.integration.spec.ts" -type f | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests
        if: steps.check_integration_tests.outputs.has_tests == 'true'
        run: npm run test:integration
        env:
          MONGODB_URI: mongodb://localhost:27017/iitd-db-test
          NODE_ENV: test

      - name: Check for e2e tests
        id: check_e2e_tests
        run: |
          if find src -name "*.e2e.spec.ts" -type f | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run e2e tests
        if: steps.check_e2e_tests.outputs.has_tests == 'true'
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/iitd-db-test
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key

      - name: Generate test coverage
        run: npm run test:coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/iitd-db-test
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./server/coverage
          flags: server
          name: server-coverage
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: server/dist
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine registry and image name
        id: registry
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "registry=docker.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ secrets.DOCKER_USERNAME }}/iitd-server" >> $GITHUB_OUTPUT
            echo "use_docker_hub=true" >> $GITHUB_OUTPUT
          else
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ github.repository }}/server" >> $GITHUB_OUTPUT
            echo "use_docker_hub=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD && secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registry.outputs.registry }}/${{ steps.registry.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine registry and image name
        id: registry
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "registry=docker.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ secrets.DOCKER_USERNAME }}/iitd-server" >> $GITHUB_OUTPUT
          else
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ github.repository }}/server" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.registry.outputs.registry }}/${{ steps.registry.outputs.image_name }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Note: Configure 'production' environment in GitHub repository settings
    # Settings > Environments > New environment > Name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine registry and image name
        id: registry
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "registry=docker.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ secrets.DOCKER_USERNAME }}/iitd-server" >> $GITHUB_OUTPUT
          else
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image_name=${{ github.repository }}/server" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to production
        run: |
          echo "Deployment steps would go here"
          echo "Image: ${{ steps.registry.outputs.registry }}/${{ steps.registry.outputs.image_name }}:${{ github.sha }}"
          # Add your deployment commands here
          # For example: kubectl, docker-compose, or cloud provider CLI
          # Example: kubectl set image deployment/iitd-server server=${{ steps.registry.outputs.registry }}/${{ steps.registry.outputs.image_name }}:${{ github.sha }}

