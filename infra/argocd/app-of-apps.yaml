apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iitd-app-of-apps
  namespace: argocd
  labels:
    app: iitd
    type: app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sudo-de/odi_oae_iitd.git
    targetRevision: main
    path: infra/argocd
    directory:
      recurse: false
      include: 'application-*.yaml'
      exclude: 'app-of-apps.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

