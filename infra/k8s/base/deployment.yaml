apiVersion: apps/v1
kind: Deployment
metadata:
  name: iitd-server
  labels:
    app: iitd-server
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iitd-server
  template:
    metadata:
      labels:
        app: iitd-server
        component: backend
    spec:
      containers:
      - name: server
        image: ghcr.io/your-org/iitd/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: iitd-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: iitd-secrets
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          value: "1d"
        - name: SMTP_HOST
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: iitd-secrets
              key: smtp-user
              optional: true
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: iitd-secrets
              key: smtp-pass
              optional: true
        - name: SMTP_FROM
          value: "IITD System <noreply@iitd.ac.in>"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: backups
          mountPath: /app/backups
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: iitd-uploads-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: iitd-backups-pvc

