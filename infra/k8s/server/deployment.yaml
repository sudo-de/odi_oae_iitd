apiVersion: apps/v1
kind: Deployment
metadata:
  name: iitd-server
  namespace: default
  labels:
    app: iitd-server
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iitd-server
  template:
    metadata:
      labels:
        app: iitd-server
        component: backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: server
        image: ghcr.io/sudo-de/odi_oae_iitd/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: server-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secrets
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: jwt-expires-in
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: server-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: server-secrets
              key: smtp-pass
        - name: SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: smtp-from
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: backups
          mountPath: /app/backups
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: server-uploads-pvc
      - name: backups
        persistentVolumeClaim:
          claimName: server-backups-pvc

